<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="position-relative">
      <div class="position-absolute top-0 start-0">
        <img src="./netflix/assets/netflix_logo.png" alt="" width="10%" />
      </div>
    </div>
    <div class="centred-container">
      <div id="centro" class="container d-flex justify-content-center align-items-center mt-5 border-top border-bottom" style="min-height: 80vh">
        <div class="row w-100">
          <h1 class="text-center mb-4">Edit Profile</h1>

          <div class="col-12 col-md-4 d-flex justify-content-center mb-4 mb-md-0">
            <div class="position-relative">
              <img
                class="img-fluid rounded"
                src="https://plus.unsplash.com/premium_photo-1676299910876-747eeb0c11dc?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3F1YXJlfGVufDB8fDB8fHww"
                alt="" />
              <i class="bi bi-pencil-fill position-absolute bottom-0 start-0 text-white p-2"></i>
            </div>
          </div>

          <div class="col-12 col-md-8 d-flex flex-column">
            <div class="mb-3 border-bottom pb-3">
              <h3>Strive Student</h3>
              <p>language:</p>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Inglese</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">italiano</a></li>
                  <li><a class="dropdown-item" href="#">spagnolo</a></li>
                  <li><a class="dropdown-item" href="#">francese</a></li>
                </ul>
              </div>
            </div>

            <div class="mb-3 border-bottom pb-3">
              <h3>Maturity Settings</h3>
              <p class="bg-secondary">ALL MATURITY RATINGS</p>
              <p>Show titles of all maturity ratings for this profile.</p>
              <button class="btn btn-primary">Edit</button>
            </div>

            <div class="border-bottom pb-3">
              <h3>Autoplay controls</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1" />
                <label class="form-check-label" for="checkbox1"> Autoplay next episode in series on all devices </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox2" />
                <label class="form-check-label" for="checkbox2"> Autoplay previews while browsing on all devices </label>
              </div>
            </div>
          </div>

          <div class="container text-center mt-4">
            <div class="row">
              <div class="col-12 col-md-4">
                <button class="btn btn-outline-light w-100 border border-start-0">Save</button>
              </div>
              <div class="col-12 col-md-4">
                <button class="btn btn-outline-light w-100 border border-start-0">Cancel</button>
              </div>
              <div class="col-12 col-md-4">
                <button class="btn btn-outline-light w-100 border border-start-0">Delete Profile</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
